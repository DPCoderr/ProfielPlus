<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body class="body-login">
    <header class="header-login">
        <div class="logo-website">Underdogs</div>
    </header>
    <main class="main-login">
        <form action="" class="registration-form">
            <h1 class="header-text-login">Forgot Password</h1>
            <h3>Send a link to your email to reset your password</h3>
            <div class="registration-text">
                <input type="email" id="user-mail" placeholder="Email" class="registration-text-style">
            </div>
            <input type="submit" name="login" value="Send Reset Link" class="submit-style">
        </form>
    </main>
    <footer class="footer-login">
        <p>&copy; Daniel Pustjens (Underdogs) 2023</p>    
    </footer>
</body>
</html>
